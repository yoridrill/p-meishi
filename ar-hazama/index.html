<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>はざまさんが飛んでくるだけ</title>
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="js/gif-shader.js"></script>
  </head>
  <body>
      <a-scene embedded arjs="debugUIEnabled:false; sourceType: webcam;" vr-mode-ui="enabled: false">
          <a-assets>
               <img id="hazama" src="asset/hazama.gif">
          </a-assets>

            <a-marker preset='custom' type='pattern' url="asset/pattern-marker.patt">
            <a-entity position="0 -1 -3" rotation="-90 0 0" geometry="primitive: plane; height: 2; width: 6" material="shader: gif; src: #hazama; color:black; opacity: 0.3; depthTest:false;" transparent="false"></a-entity>
            <a-entity position="0 0 -2" rotation="0 0 0" geometry="primitive: plane; height: 2; width: 6" material="shader: gif; src: #hazama; transparent:true; depthTest:false;" transparent="true"></a-entity>
          </a-marker>

          <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
